show_excerpts: false # set to true to show excerpts on the homepage
paginate: false

epiphanius:
  logo_path: assets/img/sun-worship-black.png

defaults:
  -
    scope:
      path: ""
      type: "post"
    values:
      layout: "post"
      author: "Leonardo Epifânio"
  
